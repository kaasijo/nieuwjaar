<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href=
"https://www.bing.com/images/search?view=detailV2&ccid=fi0fmX%2bM&id=AAA46EC3ED7EE81CD1414DF92F90EF4A4C2F5096&thid=OIP.fi0fmX-MIad4nv3eMNMsZQHaHa&mediaurl=https%3a%2f%2fstatic.vecteezy.com%2fsystem%2fresources%2fpreviews%2f002%2f267%2f735%2fnon_2x%2fquiz-time-neon-signs-style-text-free-vector.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.7e2d1f997f8c21a7789efdde30d32c65%3frik%3dllAvTErvkC%252f5TQ%26pid%3dImgRaw%26r%3d0&exph=980&expw=980&q=Quiz+Time+Images&simid=608050138926488150&FORM=IRPRST&ck=12A6AB1767A576941DD9E758425BB225&selectedIndex=12&itb=0"

<body>
    <div id="quiz-container">
        <h1>Quiz</h1>
        <div id="team-container">
            <input type="text" id="team1" placeholder="Team 1 naam">
            <input type="text" id="team2" placeholder="Team 2 naam">
            <input type="text" id="team3" placeholder="Team 3 naam">
        </div>
        <div id="question-container">
            <p id="question"></p>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-btn" class="btn">Next</button>
        <p id="score"></p>
        <p id="current-team"></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
