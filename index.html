<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nieuwjaarquiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href=
    "downloaden.png"
            type="image/x-icon" />
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz</h1>
        <div id="team-container">
            <input type="text" id="team1" placeholder="Team 1 naam">
            <input type="text" id="team2" placeholder="Team 2 naam">
            <input type="text" id="team3" placeholder="Team 3 naam">
        </div>
        <div id="question-container">
            <p id="question"></p>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-btn" class="btn">Next</button>
        <p id="score"></p>
        <p id="current-team"></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
